<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   RGB NEON RAINBOW EDITION
   Full Replacement CSS
=============================== */

/* =========================
   BLACK UI + RGB TEXT ONLY
========================= */

:root{
    --rgb-speed:16s;
}

/* reset */
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

/* rainbow text animation */
@keyframes rgbText{
    0%{background-position:0%}
    100%{background-position:400%}
}

/* body */
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#fff;
}

/* card */
.card{
    width:90%;
    max-width:400px;
    background:#000;
    border-radius:22px;
    padding:28px 22px;
    text-align:center;
    border:1px solid #111;

    box-shadow:
        0 0 20px rgba(255,255,255,0.05);
}

/* RGB TEXT STYLE */
.rgb-text{
    background:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet,red
    );
    background-size:400%;
    animation:rgbText var(--rgb-speed) linear infinite;

    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* title */
h1{
    font-size:1.9rem;
    margin-bottom:6px;
}

/* status */
.status{
    font-size:.8rem;
    letter-spacing:1px;
    margin-bottom:22px;
}

/* input wrapper */
.input-wrap{
    background:#000;
    border-radius:14px;
    padding:2px;
    margin-bottom:16px;
    border:1px solid #111;
}

/* input */
input{
    width:100%;
    border:none;
    outline:none;
    padding:14px;
    border-radius:12px;
    background:#000;
    color:#fff;
    text-align:center;
    font-size:1rem;
}

input::placeholder{
    color:#555;
}

/* button */
button{
    width:100%;
    border:1px solid #111;
    border-radius:14px;
    padding:14px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    background:#000;
    color:#fff;
    transition:.2s;
}

button:hover{
    background:#111;
}

/* result */
#result{
    margin-top:20px;
    min-height:60px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
}

/* code display */
.code-display{
    padding:10px 18px;
    border-radius:12px;
    border:1px dashed #222;
    letter-spacing:4px;
    cursor:pointer;
    background:#000;
}

/* loader */
.loader{
    width:28px;
    height:28px;
    border:3px solid #222;
    border-top:3px solid #fff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

/* footer */
footer{
    margin-top:18px;
    font-size:.7rem;
    color:#555;
}
    
/* ===== RGB BORDER INPUT ===== */

@keyframes rgbMove{
    0%{background-position:0%}
    100%{background-position:300%}
}

@keyframes rgbText{
    0%{background-position:0%}
    100%{background-position:400%}
}

/* outer RGB border */
.rgb-box{
    padding:2px;
    border-radius:16px;

    background:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet,red
    );

    background-size:300%;
    animation:rgbMove 6s linear infinite;

    width:100%;
    max-width:320px;
}

/* black input */
.rgb-box input{
    width:100%;
    border:none;
    outline:none;
    padding:14px;
    border-radius:14px;

    background:#000; /* pure black */

    text-align:center;
    font-size:1rem;

    /* RGB animated text */
    background-image:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet,red
    );

    background-size:400%;
    animation:rgbText 8s linear infinite;

    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* placeholder */
.rgb-box input::placeholder{
    -webkit-text-fill-color:#444;
}
    
</style>
</head>
<body>

<div class="card">
  
    <h1  class= "rgb-text">ðŸ‘‘ BILAL MD ðŸ‘‘</h1>
    <h1 class="rgb-text">WHATSAPP BOT</h1>

<p class="status rgb-text">TYPE YOUR WHATSAPP NUMBER</p>

  <div class="rgb-box">
    <input 
        type="text" 
        placeholder="+923078071982" 
        autocomplete="off"
    >
</div>
    
    <button onclick="getCode()">âœ¨ GET CODE âœ¨</button>

    <div id="result"></div>

    <div class="result-box">
    <div class="code-display" id="codeBox">
        ----
    </div>
</div>
    
<p class="status rgb-text">URDU LANGUAGE WHATSAPP BOT</p>



<script>
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number ðŸ˜Š</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... ðŸ˜ƒ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ðŸ¥º Please enter another number ðŸ™‚</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED ðŸ˜Š";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

// Optional: Simple placeholder sound function
function playSound(type) {
    // You can add real sounds here later if you want
}
</script>

</body>
</html>
