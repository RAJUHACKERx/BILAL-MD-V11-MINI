<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üëë POPKID MD üëë</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   RGB NEON RAINBOW EDITION
   Full Replacement CSS
=============================== */

/* root theme */
:root{
    --rainbow-speed:18s;
    --glass:rgba(255,255,255,0.08);
}

/* reset */
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

/* rainbow hue animation */
@keyframes rainbowShift{
    from{filter:hue-rotate(0deg);}
    to{filter:hue-rotate(360deg);}
}

/* rainbow gradient movement */
@keyframes rainbowMove{
    0%{background-position:0%;}
    100%{background-position:400%;}
}

/* spin */
@keyframes spin{
    to{transform:rotate(360deg);}
}

/* body */
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(
        135deg,
        red,orange,yellow,green,cyan,blue,violet,red
    );
    background-size:400%;
    animation:
        rainbowMove var(--rainbow-speed) linear infinite,
        rainbowShift calc(var(--rainbow-speed)*2) linear infinite;
    color:#fff;
    overflow:hidden;
}

/* floating neon blobs */
body::before,
body::after{
    content:"";
    position:absolute;
    width:300px;
    height:300px;
    border-radius:50%;
    filter:blur(80px);
    opacity:.5;
    z-index:-1;
    background:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet
    );
    background-size:400%;
    animation:rainbowMove calc(var(--rainbow-speed)*1.5) linear infinite;
}

body::before{
    top:10%;
    left:5%;
}

body::after{
    bottom:10%;
    right:5%;
}

/* card container */
.card{
    width:90%;
    max-width:400px;
    background:var(--glass);
    backdrop-filter:blur(16px);
    border-radius:22px;
    padding:28px 22px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.3);
    animation:rainbowShift var(--rainbow-speed) linear infinite;

    box-shadow:
        0 0 12px rgba(255,255,255,0.4),
        0 0 40px rgba(255,0,255,0.3),
        inset 0 0 12px rgba(255,255,255,0.1);
}

/* title */
h1{
    font-size:1.9rem;
    font-weight:700;
    margin-bottom:6px;

    background:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet
    );
    background-size:400%;
    animation:rainbowMove var(--rainbow-speed) linear infinite;

    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;

    text-shadow:
        0 0 10px rgba(255,255,255,.6),
        0 0 20px rgba(255,0,255,.6);
}

/* status */
.status{
    font-size:.8rem;
    letter-spacing:1px;
    margin-bottom:22px;
    opacity:.85;
}

/* input wrapper */
.input-wrap{
    background:rgba(255,255,255,0.08);
    border-radius:14px;
    padding:2px;
    margin-bottom:16px;
    box-shadow:0 0 12px rgba(255,255,255,0.15);
}

/* input */
input{
    width:100%;
    border:none;
    outline:none;
    padding:14px;
    border-radius:12px;
    background:rgba(0,0,0,0.5);
    color:#fff;
    text-align:center;
    font-size:1rem;

    box-shadow:
        inset 0 0 6px rgba(255,255,255,0.3),
        0 0 12px rgba(255,0,255,0.2);
}

input::placeholder{
    color:rgba(255,255,255,0.5);
}

/* button */
button{
    width:100%;
    border:none;
    border-radius:14px;
    padding:14px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;

    background:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet,red
    );
    background-size:400%;
    animation:rainbowMove var(--rainbow-speed) linear infinite;

    color:#000;
    transition:.3s;

    box-shadow:
        0 0 15px rgba(255,255,255,.6),
        0 0 30px rgba(255,0,255,.5);
}

button:hover{
    transform:translateY(-2px);
}

/* result area */
#result{
    margin-top:20px;
    min-height:60px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:10px;
}

/* code display */
.code-display{
    padding:10px 18px;
    border-radius:12px;
    font-weight:600;
    letter-spacing:4px;
    cursor:pointer;

    background:rgba(0,0,0,0.5);

    border:1px dashed #fff;

    animation:rainbowShift var(--rainbow-speed) linear infinite;

    box-shadow:
        0 0 12px rgba(255,255,255,.6),
        inset 0 0 8px rgba(255,255,255,.3);
}

.code-display:hover{
    background:rgba(255,255,255,0.1);
}

.code-display::after{
    content:"TAP TO COPY";
    display:block;
    font-size:.65rem;
    opacity:.7;
    margin-top:6px;
    letter-spacing:1px;
}

/* loader */
.loader{
    width:28px;
    height:28px;
    border:3px solid rgba(255,255,255,0.2);
    border-top:3px solid #fff;
    border-radius:50%;
    animation:spin 1s linear infinite, rainbowShift var(--rainbow-speed) linear infinite;

    box-shadow:0 0 12px rgba(255,255,255,0.8);
}

/* footer */
footer{
    margin-top:18px;
    font-size:.7rem;
    opacity:.7;
}</style>
</head>
<body>

<div class="card">
    <h1>POPKID MD</h1>
    <div class="status">üëë SYSTEM IS ACTIVE üëë</div>

    <div class="input-wrap">
        <input type="text" id="number" placeholder="+923078071982" autocomplete="off">
    </div>

    <button onclick="getCode()">‚ú® GET CODE ‚ú®</button>

    <div id="result"></div>

    <footer>‚ö†Ô∏è POPKID MD WHATSAPP BOT ‚ö†Ô∏è</footer>
</div>

<script>
async function getCode() {
    const numberInput = document.getElementById("number");
    const resDiv = document.getElementById("result");
    const num = numberInput.value.replace(/[^0-9]/g, '');

    if (!num) {
        playSound('error');
        resDiv.innerHTML = "<span style='color:var(--danger)'>Please enter a number üòä</span>";
        return;
    }

    resDiv.innerHTML = '<div class="loader"></div><span style="font-size:.8rem;opacity:.7">Connecting... üòÉ</span>';

    try {
        const req = await fetch(`/code?number=${num}`);
        const data = await req.json();

        if (data.code) {
            resDiv.innerHTML = `
                <div style="font-size:.75rem;opacity:.7">PAIRING CODE</div>
                <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
            `;
            playSound('success');
        } else if (data.status === 'already_connected') {
            resDiv.innerHTML = "<span style='color:var(--success)'>A mini bot is already connected to this number ü•∫ Please enter another number üôÇ</span>";
        } else {
            resDiv.innerHTML = "<span style='color:var(--danger)'>[ERROR] CONNECTION FAILED</span>";
        }
    } catch (e) {
        resDiv.innerHTML = "<span style='color:var(--danger)'>[CRITICAL] SERVER UNREACHABLE</span>";
    }
}

function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED üòä";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}

// Optional: Simple placeholder sound function
function playSound(type) {
    // You can add real sounds here later if you want
}
</script>

</body>
</html>
