/* ===============================
   RGB NEON RAINBOW EDITION
   Full Replacement CSS
=============================== */

/* =========================
   BLACK UI + RGB TEXT ONLY
========================= */

:root{
    --rgb-speed:16s;
}

/* reset */
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

/* rainbow text animation */
@keyframes rgbText{
    0%{background-position:0%}
    100%{background-position:400%}
}

/* body */
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#fff;
}

/* card */
.card{
    width:90%;
    max-width:400px;
    background:#000;
    border-radius:22px;
    padding:28px 22px;
    text-align:center;
    border:1px solid #111;

    box-shadow:
        0 0 20px rgba(255,255,255,0.05);
}

/* RGB TEXT STYLE */
.rgb-text{
    background:linear-gradient(
        90deg,
        red,orange,yellow,green,cyan,blue,violet,red
    );
    background-size:400%;
    animation:rgbText var(--rgb-speed) linear infinite;

    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* title */
h1{
    font-size:1.9rem;
    margin-bottom:6px;
}

/* status */
.status{
    font-size:.8rem;
    letter-spacing:1px;
    margin-bottom:22px;
}

/* input wrapper */
.input-wrap{
    background:#000;
    border-radius:14px;
    padding:2px;
    margin-bottom:16px;
    border:1px solid #111;
}

/* input */
input{

    border:none;
    outline:none;
    padding:14px;
    border-radius:12px;
    background:#000;
    color:#fff;
    text-align:center;
    font-size:1rem;
}

input::placeholder{

}

/* button */
button{
    width:100%;
    border:1px solid #111;
    border-radius:14px;
    padding:14px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    background:#000;
    color:#fff;
    transition:.2s;
}

button:hover{
    background:#111;
}

/* result */
#result{
    margin-top:20px;
    min-height:60px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
}

/* code display */
.code-display{
    padding:10px 18px;
    border-radius:12px;
    border:1px dashed #222;
    letter-spacing:4px;
    cursor:pointer;
    background:#000;
}

/* loader */
.loader{
    width:28px;
    height:28px;
    border:3px solid #222;
    border-top:3px solid #fff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

/* footer */
footer{
    margin-top:18px;
    font-size:.7rem;
    color:#555;
}
    
/* ===== RGB BORDER INPUT ===== */

@keyframes rgbMove{
    0%{background-position:0%}
    100%{background-position:300%}
}

@keyframes rgbText{
    0%{background-position:0%}

/* =========================================
   UPDATED RGB NEON RAINBOW CSS
   ========================================= */

/* Input Box Container (Tight RGB Border) */
.rgb-box {
    padding: 2px; /* Border ki thickness */
    border-radius: 12px;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    background-size: 300%;
    animation: rgbMove 4s linear infinite;
    width: 100%;

    margin: 0 auto 20px auto;
}

/* Input Field (Pure Black Background + White Text) */
.rgb-box input {
    width: 100%;
    border: none;
    outline: none;
    padding: 14px;
    border-radius: 11px; /* Inner radius slightly smaller than outer */
    background: #000; /* Pure Black */

    font-size: 1.1rem;
    font-family: 'Poppins', sans-serif;

}

/* Placeholder Color */
.rgb-box input::placeholder {
    color: #555;
    -webkit-text-fill-color: #555;
}

/* Get Code Button (Matching Style) */
.rgb-btn {
    width: 100%;
    max-width: 320px;

    border-radius: 12px;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);

    border: none;

/* Animations */
@keyframes rgbMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
}

@keyframes rgbText {
    0% { background-position: 0%; }

}/* Permanent Result Box with RGB Border */

    max-width: 320px;

    border-radius: 15px;

}

/* Inner Black Area */
.result-inner {
    background: #000;
    border-radius: 13px;

/* Code Display Styling */
#codeBox {
    letter-spacing: 4px;
    color: #fff;
    cursor: pointer;
}

@keyframes rgbMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* Base Container */
.rgb-container {
    padding: 5px; /* Border Thickness */
    position: relative;
    border-radius: 15px;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red, orange, yellow);
    background-size: 200% 100%;
    width: 100%;
    max-width: 320px;
    margin: 15px auto;
}

/* 1st & 3rd Box: Right ki taraf chalne wala */
.move-right {
    animation: scrollRight 3s linear infinite;
}

/* 2nd Box: Left ki taraf chalne wala */
.move-left {
    animation: scrollLeft 3s linear infinite;
}

/* Animations Logic */
@keyframes scrollRight {
    0% { background-position: 0% 0%; }
    100% { background-position: 200% 0%; }
}

@keyframes scrollLeft {
    0% { background-position: 0% 0%; }
    100% { background-position: -200% 0%; }
}

/* Inner Black Box */
.inner-box {
    background: #000 !important;
    color: #fff !important;
    border-radius: 11px;
    width: 100%;
    padding: 14px;
    border: none;
    outline: none;

/* Sabhi boxes ke liye ek hi permanent style

<script>
  async function getCode() {
    const num = document.getElementById("number").value.replace(/[^0-9]/g, '');
    const codeBox = document.getElementById("codeBox");
    const borderBox = document.getElementById("borderBox");

    // Agar number khali hai
    if (!num) {
        borderBox.style.display = "block"; // Box show karo
        codeBox.style.letterSpacing = "normal"; // Error ke liye spacing normal
        codeBox.style.color = "#ff4d4d"; // Error color Red
        codeBox.innerText = "APNA WHATSAPP NUMBER LIKHE";
        return;
    }

    // Loading State
    borderBox.style.display = "block";
    codeBox.style.letterSpacing = "normal";
    codeBox.style.color = "#fff"; 
    codeBox.innerText = "CONNECTING...";

    try {
        const res = await fetch(`/code?number=${num}`);
        const data = await res.json();
        
        if (data.code) {
            codeBox.style.letterSpacing = "4px"; // Code ke liye spacing wapis
            codeBox.style.color = "#fff"; 
            codeBox.innerText = data.code;
        } else {
            codeBox.style.color = "#ff4d4d";
            codeBox.innerText = "Failed! Try Again âš ï¸";
        }
    } catch (e) {
        codeBox.style.color = "#ff4d4d";
        codeBox.innerText = "Server Unreachable! ðŸš«";
    }
}

  






function copyCode(code) {
    navigator.clipboard.writeText(code);
    const display = document.querySelector('.code-display');
    const originalText = display.innerText;

    display.innerText = "COPIED";
    display.style.borderColor = "var(--success)";
    display.style.color = "var(--success)";

    setTimeout(() => {
        display.innerText = originalText;
        display.style.borderColor = "var(--soft)";
        display.style.color = "var(--soft)";
    }, 1500);
}
